<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Moderation - AuthLessX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-new.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 80px auto 40px;
            padding: 0 24px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .admin-header h1 {
            color: var(--text-primary);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .admin-stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .admin-stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .admin-stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }

        .filter-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .submission-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .submission-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(239, 108, 0, 0.1);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .submission-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .type-experience {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .type-question {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        .submission-meta {
            display: flex;
            gap: 16px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .submission-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .submission-content {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }

        .submission-field {
            margin-bottom: 12px;
        }

        .submission-field label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .submission-field .value {
            color: var(--text-primary);
        }

        .review-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .review-form {
            display: none;
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 6px;
            margin-top: 16px;
        }

        .review-form.active {
            display: block;
        }

        .review-form textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            margin-bottom: 12px;
            min-height: 80px;
        }

        .review-form input {
            width: 200px;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            margin-right: 12px;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-reject {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-review {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <script src="js/navbar-auth.js"></script>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <h1 onclick="window.location.href='home.html'" style="cursor: pointer;">üîê AuthLessX</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="problems.html">Practice</a>
                <a href="courses.html">Courses</a>
                <a href="roadmap.html">Roadmap</a>
                <a href="core-skills.html">Core Skills</a>
                <a href="#" class="premium-link">Pro</a>
            </div>
            <div class="nav-auth">
                <button onclick="window.location.href='login.html?mode=signin'" class="btn-secondary">Sign In</button>
                <button onclick="window.location.href='login.html?mode=signup'" class="btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Moderation Panel</h1>
        </div>

        <!-- Admin Stats -->
        <div class="admin-stats">
            <div class="admin-stat-card">
                <h3>Pending</h3>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="admin-stat-card">
                <h3>Approved</h3>
                <div class="value" id="stat-approved">0</div>
            </div>
            <div class="admin-stat-card">
                <h3>Rejected</h3>
                <div class="value" id="stat-rejected">0</div>
            </div>
            <div class="admin-stat-card">
                <h3>Total Coins Rewarded</h3>
                <div class="value" id="stat-coins">0</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterSubmissions('pending')">
                Pending (<span id="count-pending">0</span>)
            </button>
            <button class="filter-tab" onclick="filterSubmissions('approved')">
                Approved (<span id="count-approved">0</span>)
            </button>
            <button class="filter-tab" onclick="filterSubmissions('rejected')">
                Rejected (<span id="count-rejected">0</span>)
            </button>
            <button class="filter-tab" onclick="filterSubmissions('all')">
                All (<span id="count-all">0</span>)
            </button>
        </div>

        <!-- Submissions List -->
        <div class="submissions-list" id="submissionsList">
            <div class="empty-state">
                <h3>Loading submissions...</h3>
                <p>Please wait while we fetch the data.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        let allSubmissions = [];
        let currentFilter = 'pending';

        // Load submissions on page load
        async function loadSubmissions() {
            try {
                const response = await fetch('http://localhost:5000/api/contributions/admin/pending', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    allSubmissions = await response.json();
                    updateStats();
                    renderSubmissions();
                } else {
                    showEmptyState('Failed to load submissions');
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                showEmptyState('Error loading submissions');
            }
        }

        // Update statistics
        function updateStats() {
            const pending = allSubmissions.filter(s => s.status === 'pending').length;
            const approved = allSubmissions.filter(s => s.status === 'approved').length;
            const rejected = allSubmissions.filter(s => s.status === 'rejected').length;
            const totalCoins = allSubmissions
                .filter(s => s.status === 'approved')
                .reduce((sum, s) => sum + (s.rewardCoins || 0), 0);

            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-rejected').textContent = rejected;
            document.getElementById('stat-coins').textContent = totalCoins;

            document.getElementById('count-pending').textContent = pending;
            document.getElementById('count-approved').textContent = approved;
            document.getElementById('count-rejected').textContent = rejected;
            document.getElementById('count-all').textContent = allSubmissions.length;
        }

        // Filter submissions
        function filterSubmissions(filter) {
            currentFilter = filter;

            // Update tab active state
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderSubmissions();
        }

        // Render submissions
        function renderSubmissions() {
            const filtered = currentFilter === 'all' 
                ? allSubmissions 
                : allSubmissions.filter(s => s.status === currentFilter);

            const container = document.getElementById('submissionsList');

            if (filtered.length === 0) {
                showEmptyState(`No ${currentFilter} submissions found`);
                return;
            }

            container.innerHTML = filtered.map(submission => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div>
                            <span class="submission-type type-${submission.type}">
                                ${submission.type === 'experience' ? 'üíº Interview Experience' : 'üí° Question'}
                            </span>
                            <span class="status-badge status-${submission.status}">
                                ${submission.status.toUpperCase()}
                            </span>
                        </div>
                    </div>

                    <div class="submission-meta">
                        <span>üë§ ${submission.userId?.name || 'Unknown'}</span>
                        <span>üìß ${submission.userId?.email || 'N/A'}</span>
                        <span>üìÖ ${new Date(submission.createdAt).toLocaleDateString()}</span>
                        ${submission.difficulty ? `<span>‚ö° ${submission.difficulty}</span>` : ''}
                    </div>

                    <div class="submission-content">
                        ${submission.type === 'experience' ? renderExperience(submission) : renderQuestion(submission)}
                    </div>

                    ${submission.status === 'pending' ? `
                        <div class="review-actions">
                            <button class="btn-review" onclick="showReviewForm('${submission._id}')">
                                Review
                            </button>
                        </div>
                        <div class="review-form" id="form-${submission._id}">
                            <label>Reward Coins:</label>
                            <input type="number" id="coins-${submission._id}" placeholder="50-300" min="50" max="300" value="${submission.type === 'experience' ? 50 : 100}">
                            <br><br>
                            <label>Review Notes (Optional):</label>
                            <textarea id="notes-${submission._id}" placeholder="Add any notes..."></textarea>
                            <div style="display: flex; gap: 12px;">
                                <button class="btn-approve" onclick="reviewSubmission('${submission._id}', 'approved')">
                                    ‚úÖ Approve & Reward
                                </button>
                                <button class="btn-reject" onclick="reviewSubmission('${submission._id}', 'rejected')">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </div>
                    ` : ''}

                    ${submission.reviewNotes ? `
                        <div style="margin-top: 12px; padding: 12px; background: var(--bg-tertiary); border-radius: 6px;">
                            <strong>Review Notes:</strong> ${submission.reviewNotes}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Render experience fields
        function renderExperience(sub) {
            return `
                <div class="submission-field">
                    <label>Company Type:</label>
                    <div class="value">${sub.companyType || 'N/A'}</div>
                </div>
                <div class="submission-field">
                    <label>Role:</label>
                    <div class="value">${sub.role || 'N/A'}</div>
                </div>
                <div class="submission-field">
                    <label>Experience Level:</label>
                    <div class="value">${sub.experienceLevel || 'N/A'}</div>
                </div>
                ${sub.companyName ? `
                    <div class="submission-field">
                        <label>Company Name:</label>
                        <div class="value">${sub.companyName}</div>
                    </div>
                ` : ''}
                <div class="submission-field">
                    <label>Interview Rounds:</label>
                    <div class="value">${sub.rounds || 'N/A'}</div>
                </div>
                <div class="submission-field">
                    <label>Questions Asked:</label>
                    <div class="value">${sub.questions || 'N/A'}</div>
                </div>
                ${sub.tips ? `
                    <div class="submission-field">
                        <label>Tips:</label>
                        <div class="value">${sub.tips}</div>
                    </div>
                ` : ''}
            `;
        }

        // Render question fields
        function renderQuestion(sub) {
            return `
                <div class="submission-field">
                    <label>Title:</label>
                    <div class="value"><strong>${sub.title || 'N/A'}</strong></div>
                </div>
                <div class="submission-field">
                    <label>Category:</label>
                    <div class="value">${sub.category || 'N/A'}</div>
                </div>
                <div class="submission-field">
                    <label>Description:</label>
                    <div class="value">${sub.description || 'N/A'}</div>
                </div>
                <div class="submission-field">
                    <label>Sample Input:</label>
                    <div class="value"><pre>${sub.sampleInput || 'N/A'}</pre></div>
                </div>
                <div class="submission-field">
                    <label>Sample Output:</label>
                    <div class="value"><pre>${sub.sampleOutput || 'N/A'}</pre></div>
                </div>
                ${sub.tags ? `
                    <div class="submission-field">
                        <label>Tags:</label>
                        <div class="value">${sub.tags}</div>
                    </div>
                ` : ''}
            `;
        }

        // Show review form
        function showReviewForm(id) {
            const form = document.getElementById(`form-${id}`);
            form.classList.toggle('active');
        }

        // Review submission
        async function reviewSubmission(id, status) {
            const coins = document.getElementById(`coins-${id}`).value;
            const notes = document.getElementById(`notes-${id}`).value;

            if (status === 'approved' && (!coins || coins < 50)) {
                alert('Please enter reward coins (minimum 50)');
                return;
            }

            if (!confirm(`${status === 'approved' ? 'Approve' : 'Reject'} this submission?`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/contributions/admin/review/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        status,
                        rewardCoins: status === 'approved' ? parseInt(coins) : 0,
                        reviewNotes: notes
                    })
                });

                if (response.ok) {
                    alert(`‚úÖ Submission ${status}!`);
                    loadSubmissions(); // Reload
                } else {
                    alert('Failed to review submission');
                }
            } catch (error) {
                console.error('Error reviewing submission:', error);
                alert('Error reviewing submission');
            }
        }

        // Show empty state
        function showEmptyState(message) {
            document.getElementById('submissionsList').innerHTML = `
                <div class="empty-state">
                    <h3>${message}</h3>
                    <p>There are no submissions matching the current filter.</p>
                </div>
            `;
        }

        // Load on page load
        loadSubmissions();
    </script>
</body>
</html>
